{% load static %}
<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Meta Tags -->
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/3dc89e56d7.js" crossorigin="anonymous"></script>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<title>Login Page</title>

		<style>
			.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;
			}

			.form_container {
				margin-top: 100px;
			}



		</style>
	</head>

	<body class="bg-dark text-center container h-100">
		<div class="d-flex justify-content-center form_container h-100"> 
			<div class="user_card">
				<form class="form-signin" method="POST" action="">
					{% csrf_token %}
					<a href="{% url 'shop:home' %}"><img src="{% static 'images/logo.png' %}" width="150" height="100" alt="logo"/></a>
					<div class="input-group mt-3 mb-3">
					    <div class="input-group-prepend">
					      <span class="input-group-text"><i class="fas fa-user"></i></span>
					    </div>
						<input type="text" class="form-control" name="username" placeholder="Username"> 
						
					</div>
					<div class="input-group mb-3">
					    <div class="input-group-prepend">
					      <span class="input-group-text"><i class="fas fa-key"></i></span>
					    </div>
						<input type="password" class="form-control" name="password" placeholder="Password">
						
					</div>
					<div class="checkbox mt-2 text-body mb-3">
						<label>
							<input type="checkbox" value="remember-me">
							Remember Me
						</label>
					</div>
					<div class="form-row">
						<button type="submit" class="btn btn-danger btn-lg btn-block mb-3">Login</button>
					</div>
					<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
					<p><a href="#">Forgot your password?</a></p>
					{{form.errors}}

				</form>
			</div>
		</div>

	</body>

</html>
