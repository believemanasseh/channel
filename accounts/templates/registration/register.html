{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Tags -->
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/3dc89e56d7.js" crossorigin="anonymous"></script>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<title>Sign Up</title>

		<style>
			.user_card {
				width: 350px;
				margin-top: auto;
				margin-bottom: auto;
				position: relative;
				display: flex;
				justify-content: center;
				flex-direction: column;
				padding: 10px;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
				-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
				-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
				border-radius: 5px;
			}

			.form_container {
				margin-top: 100px;
			}
		</style>

	</head>

	<body class="text-center bg-dark h-100">
		<div class="d-flex justify-content-center h-100 form_container">
			<div class="user_card">
				{% if form.errors %}
				<p class="alert alert-success" role="alert">{{form.errors}}</p>
				{% endif %}

				{% if next %}
				<p class="alert alert-danger" role="alert">Hey, you are unauthorized to access that page!</p>
				{% endif %}

				<form class="form-signin" method="POST" action="">
					{% csrf_token %}
					<a href="{% url 'shop:home' %}"><img src="{% static 'images/logo.png' %}" width="150" height="100" alt="logo"></a>
					<div class="input-group mt-3 mb-3">
						<div class="input-group-prepend">
						  <span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						{{form.username}}
					</div>
					
					<div class="input-group mb-3">
						<div class="input-group-prepend">
						  <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
						</div>
						{{form.email}}
					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend">
						  <span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						{{form.password1}}
					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend">
						  <span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						{{form.password2}}
					</div>

					<div class="form-row">
						<button type="submit" class="btn btn-danger btn-lg btn-block mb-3">Sign Up</button>
						<input type="hidden" value="{{next}}" name="next">
					</div>
			
					<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
					</div>
				</form>
			</div>
		</div>

		<script>
			var form_fields = document.getElementsByTagName('input')
			form_fields[1].placeholder='Username';
			form_fields[2].placeholder='Email';
			form_fields[3].placeholder='Enter Password';
			form_fields[4].placeholder='Re-enter Password';


			for (var field in form_fields){	
				form_fields[field].className += ' form-control'
			}

		</script>
	</body>
</html>
